<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- css    -->
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center mt-5">THINGS TO DO :</h1>
            <form action="" class="border rounded p-3 mt-5 shadow w-100 todo-form ms-0">
                <div class="input-group">
                    <input type="text" placeholder="Add Item" class="form-control rounded-start mt-2" id="act">
                    <button type="button" class="btn btn-primary rounded-end mt-2" onclick="add()">+</button>
                </div>                
            </form>
            <div class="row mt-5 task-container rounded-2 p-0 ms-0 shadow">
                <!-- <div class="row task rounded-3"></div>
                <div class="row task rounded-3"></div>
                <div class="row task rounded-3"></div> -->
                <ul id="result">

                </ul>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script>
        function add(){
            if(act.value){
                result.innerHTML += `<li class="task">${act.value}</li>`
            }else{
                alert("Please enter a valid input");
            }
        }
    </script>
</body>
</html>
