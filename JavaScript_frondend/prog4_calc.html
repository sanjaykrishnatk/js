<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!-- css -->
     <link rel="stylesheet" href="./prg4.css" type="text/css">
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 d-flex justify-content-center">
            <div class="row w-75 rounded-3 shadow mt-5" id="calc_main">
                <div class="row rounded-3 d-flex justify-content-center align-items-center" id="calc_top">
                    <div class="row p-5 rounded" id="screen">
                        <div class="row pt-2" id="exp">
                            <!-- <h3 class="text-light" id="expression">300+10</h3> -->
                            <input placeholder="0" class="ms-2 ps-2 text-light" id="expression" readonly>
                        </div>
                        <!-- <div class="row" id="rlt">
                            <h3 class="text-light" id="result"></h3>
                        </div> -->
                    </div>
                    
                </div>
                <div class="row rounded-3" id="calc_bottom">
                    <div class="row calc_btn_section">
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle op_button" onclick="clearAll()">AC</button>
                        </div>
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle op_button" onclick="display('/')">/</button>
                        </div>                        
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle op_button" onclick="display('*')">X</button>
                        </div>                       
                         <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle op_button" onclick="back()">âŒ«</button>
                        </div>
                    </div>
                    <div class="row calc_btn_section">
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(1)">1</button>
                        </div>
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(2)">2</button>
                        </div>                        
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(3)">3</button>
                        </div>                        
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle op_button" onclick="display('-')">-</button>
                        </div>
                    </div> <div class="row calc_btn_section">
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(4)">4</button>
                        </div>
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(5)">5</button>
                        </div>                        
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(6)">6</button>
                        </div>                        
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle op_button" onclick="display('+')">+</button>
                        </div>
                    </div> <div class="row calc_btn_section">
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(7)">7</button>
                        </div>
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(8)">8</button>
                        </div>                      
                          <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(9)">9</button>
                        </div>                       
                         <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary btn-lg rounded-circle op_button" onclick="display('%')">%</button>
                        </div>
                    </div> <div class="row calc_btn_section pb-5 pt-2">

                        <div class="col-md-6 d-flex p-0">
                            <div class="col-md-6 d-flex justify-content-center align-items-center">
                                <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display(0)">0</button>
                            </div>
                            <div class="col-md-6 d-flex justify-content-center align-items-center">
                                <button class="btn btn-primary btn-lg rounded-circle num_btn" onclick="display('.')"  >.</button>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <div class="col-md-12 d-flex justify-content-center align-items-center">
                                <button class="btn btn-lg rounded-5 w-75 op_button" onclick="op()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
